<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-on:input="changeTitle">
  <h1 v-once>{{title}}</h1> 
  <p>{{ title }} - <a v-bind:href="link">Google</a></p>
  <p v-html="finishedLink"></p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!',
      link: 'https://google.com',
      finishedLink: '<a href="https://google.com">Google</a>'
    },
    methods: {
      sayHello: function() {
        this.title = 'Hello!';
        return this.title;
      },
      changeTitle: function(event) {
        this.title = event.target.value;
      }
    }
  });
</script>
</body>
</html>
