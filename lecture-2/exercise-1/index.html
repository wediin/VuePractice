<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
<div id="exercise">
  <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
  <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
  <!-- 2) Output your age, multiplied by 3 -->
  <p>{{ timesAge(3) }}</p>
  <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
  <p>{{ random() }}</p>
  <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
  <div>
    <img style="width:100px;height:100px" v-bind:src="pic">
  </div>
  <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
  <div>
    <input type="text" v-bind:value="name">
  </div>
</div>
<script>
  new Vue({
    el: '#exercise',
    data: {
      name: 'Kevin Hsu',
      age: '28',
      pic: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Vue.js_Logo.svg/400px-Vue.js_Logo.svg.png'
    },
    methods: {
      timesAge: function(multiplier) {
        return this.age * multiplier;
      },
      random: function() {
        return Math.random();
      },
      sayHello: function() {
        this.title = 'Hello!';
        return this.title;
      },
      changeTitle: function(event) {
        this.title = event.target.value;
      }
    }
  });
</script>
</body>
</html>
